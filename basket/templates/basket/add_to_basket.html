{% extends 'master.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h2 class="text-center mb-4">Add to Basket</h2>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_product" class="form-label">Product</label>
          {{ form.product }}
        </div>

        <div class="mb-3">
          <label for="id_quantity" class="form-label">Quantity</label>
          {{ form.quantity }}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-25">Add</button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock content %}
