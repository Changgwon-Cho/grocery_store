{% extends 'master.html' %}
{% block content %}
<div class="container">
  <h2 class="text-center mb-4">Product List</h2>
  <table class="table table-dark table-striped table-bordered align-middle text-center">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price ($)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.productId }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No products available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="{% url 'product_create' %}" class="btn btn-success w-25">Add Product</a>
  </div>
</div>
{% endblock content %}
