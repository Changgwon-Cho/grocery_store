{% extends 'master.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h2 class="text-center mb-4">Add Product</h2>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_name" class="form-label">Product Name</label>
          {{ form.name }}
        </div>

        <div class="mb-3">
          <label for="id_price" class="form-label">Price</label>
          {{ form.price }}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-25">Save</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock content %}
